<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibrant PDF Parser | ToxEcology</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0A1628 0%, #1a2a4a 100%);
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      color: #00D9FF;
      margin-bottom: 8px;
      font-size: 2rem;
    }
    
    .subtitle {
      text-align: center;
      color: #8892a0;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    label {
      display: block;
      color: #00D9FF;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      background: #1a2a4a;
      border: 1px solid #2a3a5a;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #00D9FF;
    }
    
    .upload-area {
      border: 2px dashed #00D9FF;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      background: rgba(0, 217, 255, 0.05);
    }
    
    .upload-area:hover {
      background: rgba(0, 217, 255, 0.1);
    }
    
    .upload-area.has-file {
      border-color: #CCFF00;
      background: rgba(204, 255, 0, 0.1);
    }
    
    .upload-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
    
    .upload-text {
      color: #8892a0;
    }
    
    .file-name {
      color: #CCFF00;
      margin-top: 10px;
      font-weight: 500;
    }
    
    #fileInput {
      display: none;
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #00D9FF 0%, #00a8cc 100%);
      border: none;
      border-radius: 8px;
      color: #0A1628;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 217, 255, 0.4);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: center;
      display: none;
    }
    
    .status.error {
      display: block;
      background: rgba(255, 68, 68, 0.2);
      border: 1px solid #ff4444;
      color: #ff6666;
    }
    
    .status.success {
      display: block;
      background: rgba(204, 255, 0, 0.2);
      border: 1px solid #CCFF00;
      color: #CCFF00;
    }
    
    .status.loading {
      display: block;
      background: rgba(0, 217, 255, 0.2);
      border: 1px solid #00D9FF;
      color: #00D9FF;
    }
    
    .results {
      margin-top: 30px;
      display: none;
    }
    
    .results.show {
      display: block;
    }
    
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .results h2 {
      color: #00D9FF;
    }
    
    .copy-btn {
      padding: 10px 20px;
      background: #CCFF00;
      border: none;
      border-radius: 6px;
      color: #0A1628;
      font-weight: 600;
      cursor: pointer;
    }
    
    .copy-btn:hover {
      background: #b8e600;
    }
    
    .btn-group {
      display: flex;
      gap: 10px;
    }
    
    .download-btn {
      padding: 10px 20px;
      background: #00D9FF;
      border: none;
      border-radius: 6px;
      color: #0A1628;
      font-weight: 600;
      cursor: pointer;
    }
    
    .download-btn:hover {
      background: #00b8d9;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .stat-box {
      background: rgba(0, 217, 255, 0.1);
      border: 1px solid #2a3a5a;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #00D9FF;
    }
    
    .stat-label {
      font-size: 0.8rem;
      color: #8892a0;
      margin-top: 5px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(26, 42, 74, 0.5);
      border-radius: 8px;
      overflow: hidden;
    }
    
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #2a3a5a;
    }
    
    th {
      background: rgba(0, 217, 255, 0.2);
      color: #00D9FF;
      font-weight: 600;
    }
    
    tr:hover {
      background: rgba(0, 217, 255, 0.05);
    }
    
    .table-container {
      max-height: 400px;
      overflow-y: auto;
      border-radius: 8px;
    }
    
    .marker-type {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    .marker-type.biomarker {
      background: rgba(0, 217, 255, 0.2);
      color: #00D9FF;
    }
    
    .marker-type.snp {
      background: rgba(204, 255, 0, 0.2);
      color: #CCFF00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Vibrant PDF Parser</h1>
    <p class="subtitle">Upload a Vibrant Wellness lab report to extract results</p>
    
    <div class="form-row">
      <div class="form-group">
        <label>Patient ID</label>
        <input type="text" id="patientId" placeholder="e.g., CL-002">
      </div>
      <div class="form-group">
        <label>Report ID</label>
        <input type="text" id="reportId" placeholder="Auto-detected from PDF" readonly>
      </div>
    </div>
    
    <div class="form-group">
      <label>Vibrant PDF</label>
      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">üìÑ</div>
        <div class="upload-text">Click or drag PDF here</div>
        <div class="file-name" id="fileName"></div>
      </div>
      <input type="file" id="fileInput" accept=".pdf">
    </div>
    
    <button class="btn" id="extractBtn">üî¨ Extract Lab Results</button>
    
    <div class="status" id="status"></div>
    
    <div class="results" id="results">
      <div class="results-header">
        <h2>Extracted Results</h2>
        <div class="btn-group">
          <button class="copy-btn" id="copyBtn">üìã Copy TSV</button>
          <button class="download-btn" id="downloadBtn">‚¨áÔ∏è Download TSV</button>
        </div>
      </div>
      
      <div class="stats">
        <div class="stat-box">
          <div class="stat-value" id="totalCount">0</div>
          <div class="stat-label">Total Results</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="biomarkerCount">0</div>
          <div class="stat-label">Biomarkers</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="snpCount">0</div>
          <div class="stat-label">SNPs</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="panelType">-</div>
          <div class="stat-label">Panel Type</div>
        </div>
      </div>
      
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Result ID</th>
              <th>Marker ID</th>
              <th>Value</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody id="resultsTable">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Global state
    let selectedFile = null;
    let extractedResults = [];
    
    // DOM elements
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    const extractBtn = document.getElementById('extractBtn');
    const status = document.getElementById('status');
    const results = document.getElementById('results');
    const resultsTable = document.getElementById('resultsTable');
    const copyBtn = document.getElementById('copyBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const patientIdInput = document.getElementById('patientId');
    const reportIdInput = document.getElementById('reportId');
    
    // File selection handlers
    uploadArea.addEventListener('click', () => fileInput.click());
    
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = '#CCFF00';
    });
    
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.style.borderColor = '#00D9FF';
    });
    
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (file && file.type === 'application/pdf') {
        handleFile(file);
      }
    });
    
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        handleFile(file);
      }
    });
    
    function handleFile(file) {
      selectedFile = file;
      fileName.textContent = '‚úÖ ' + file.name;
      uploadArea.classList.add('has-file');
      status.className = 'status';
      status.style.display = 'none';
    }
    
    // Extract button handler
    extractBtn.addEventListener('click', async () => {
      if (!selectedFile) {
        showStatus('error', '‚ùå Please select a PDF file first');
        return;
      }
      
      extractBtn.disabled = true;
      showStatus('loading', 'üîÑ Claude is reading the PDF... (this takes 30-60 seconds)');
      
      try {
        // Convert file to base64
        const base64 = await fileToBase64(selectedFile);
        
        // Call the API
        const response = await fetch('/.netlify/functions/parse-vibrant', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            pdf: base64,
            patient_id: patientIdInput.value || ''
          })
        });
        
        const data = await response.json();
        
        // Debug logging
        console.log('Response status:', response.status);
        console.log('Response data:', data);
        console.log('Results array:', data.results);
        
        if (!response.ok || data.error) {
          throw new Error(data.error || data.message || 'API request failed');
        }
        
        // Success!
        extractedResults = data.results || [];
        console.log('Extracted results count:', extractedResults.length);
        reportIdInput.value = data.report_id || '';
        
        // Update stats
        document.getElementById('totalCount').textContent = data.total_count || extractedResults.length;
        document.getElementById('biomarkerCount').textContent = data.biomarker_count || 0;
        document.getElementById('snpCount').textContent = data.snp_count || 0;
        document.getElementById('panelType').textContent = data.panel_type || 'VIB';
        
        // Populate table
        resultsTable.innerHTML = '';
        extractedResults.forEach(r => {
          const tr = document.createElement('tr');
          const typeClass = r.marker_type === 'snp' ? 'snp' : 'biomarker';
          tr.innerHTML = `
            <td>${r.result_id}</td>
            <td>${r.marker_id_inbox}</td>
            <td>${r.value}</td>
            <td><span class="marker-type ${typeClass}">${r.marker_type || 'biomarker'}</span></td>
          `;
          resultsTable.appendChild(tr);
        });
        
        results.classList.add('show');
        showStatus('success', `‚úÖ Extracted ${extractedResults.length} results from ${data.panel_type || 'Vibrant'} panel`);
        
      } catch (error) {
        console.error('Error:', error);
        showStatus('error', '‚ùå Error: ' + error.message);
      } finally {
        extractBtn.disabled = false;
      }
    });
    
    // Copy button handler
    copyBtn.addEventListener('click', () => {
      if (extractedResults.length === 0) return;
      
      // Create TSV with headers
      const headers = ['result_id', 'report_id', 'patient_id', 'marker_id_inbox', 'value'];
      const rows = extractedResults.map(r => 
        [r.result_id, r.report_id, r.patient_id || '', r.marker_id_inbox, r.value].join('\t')
      );
      const tsv = headers.join('\t') + '\n' + rows.join('\n');
      
      navigator.clipboard.writeText(tsv).then(() => {
        copyBtn.textContent = '‚úÖ Copied!';
        setTimeout(() => {
          copyBtn.textContent = 'üìã Copy TSV';
        }, 2000);
      });
    });
    
    // Download button handler
    downloadBtn.addEventListener('click', () => {
      if (extractedResults.length === 0) return;
      
      // Create TSV with headers
      const headers = ['result_id', 'report_id', 'patient_id', 'marker_id_inbox', 'value'];
      const rows = extractedResults.map(r => 
        [r.result_id, r.report_id, r.patient_id || '', r.marker_id_inbox, r.value].join('\t')
      );
      const tsv = headers.join('\t') + '\n' + rows.join('\n');
      
      // Create download
      const blob = new Blob([tsv], { type: 'text/tab-separated-values' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `vibrant_results_${reportIdInput.value || 'export'}.tsv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      downloadBtn.textContent = '‚úÖ Downloaded!';
      setTimeout(() => {
        downloadBtn.textContent = '‚¨áÔ∏è Download TSV';
      }, 2000);
    });
    
    // Utility functions
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          // Remove the data:application/pdf;base64, prefix
          const base64 = reader.result.split(',')[1];
          resolve(base64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
    
    function showStatus(type, message) {
      status.className = 'status ' + type;
      status.textContent = message;
    }
  </script>
</body>
</html>
