<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToxEcology - Vibrant PDF Parser</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a1628 0%, #1a2744 100%);
      min-height: 100vh;
      color: #e0e0e0;
      padding: 20px;
    }
    .container { max-width: 900px; margin: 0 auto; }
    h1 { text-align: center; color: #00d4aa; margin-bottom: 8px; font-size: 28px; }
    .subtitle { text-align: center; color: #888; margin-bottom: 24px; font-size: 14px; }
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
    }
    .form-row { display: flex; gap: 16px; margin-bottom: 16px; }
    .form-group { flex: 1; }
    label { display: block; margin-bottom: 6px; color: #00d4aa; font-weight: 500; font-size: 14px; }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background: rgba(0,0,0,0.3);
      color: #fff;
      font-size: 15px;
    }
    input[type="file"] { display: none; }
    .upload-area {
      border: 2px dashed rgba(0,212,170,0.5);
      border-radius: 12px;
      padding: 32px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 16px;
    }
    .upload-area:hover, .upload-area.has-file {
      border-color: #00d4aa;
      background: rgba(0,212,170,0.1);
    }
    .upload-icon { font-size: 36px; margin-bottom: 8px; }
    .btn {
      background: linear-gradient(135deg, #00d4aa 0%, #00b894 100%);
      color: #0a1628;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn:hover:not(:disabled) { transform: translateY(-1px); }
    .results-section { display: none; }
    .results-section.visible { display: block; }
    .status {
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }
    .status.loading { background: rgba(255,193,7,0.2); color: #ffc107; }
    .status.success { background: rgba(0,212,170,0.2); color: #00d4aa; }
    .status.error { background: rgba(255,82,82,0.2); color: #ff5252; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; font-size: 13px; }
    th, td { padding: 10px 8px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
    th { background: rgba(0,212,170,0.2); color: #00d4aa; font-weight: 600; }
    .copy-btn {
      background: rgba(0,212,170,0.2);
      color: #00d4aa;
      border: 1px solid #00d4aa;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
    }
    .copy-btn:hover { background: rgba(0,212,170,0.3); }
    .btn-group { display: flex; gap: 10px; flex-wrap: wrap; margin: 16px 0; }
    .info-box {
      background: rgba(0,212,170,0.1);
      border-left: 4px solid #00d4aa;
      padding: 12px 16px;
      margin-bottom: 16px;
      border-radius: 0 8px 8px 0;
      font-size: 13px;
    }
    code { background: rgba(0,0,0,0.4); padding: 2px 6px; border-radius: 4px; font-size: 12px; }
    .table-wrapper { max-height: 400px; overflow-y: auto; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß¨ Vibrant PDF Parser</h1>
    <p class="subtitle">Upload a Vibrant Wellness lab report to extract results</p>

    <div class="card">
      <div class="form-row">
        <div class="form-group">
          <label>Patient ID</label>
          <input type="text" id="patientId" placeholder="e.g., CL-023">
        </div>
        <div class="form-group">
          <label>Report ID</label>
          <input type="text" id="reportId" placeholder="e.g., 2510286851">
        </div>
      </div>
      
      <label>Vibrant PDF</label>
      <div class="upload-area" id="uploadArea" onclick="document.getElementById('pdfFile').click()">
        <div class="upload-icon">üìÑ</div>
        <div id="uploadText">Click to upload PDF or drag & drop</div>
      </div>
      <input type="file" id="pdfFile" accept=".pdf" onchange="handleFileSelect(event)">
      
      <button class="btn" id="parseBtn" onclick="parsePdf()" disabled>
        üî¨ Extract Lab Results
      </button>
    </div>

    <div id="status"></div>

    <div class="results-section" id="resultsSection">
      <div class="card">
        <h2 style="color: #00d4aa; margin-bottom: 12px; font-size: 18px;">üìä Extracted Results</h2>
        
        <div class="info-box" id="reportInfo"></div>
        
        <div class="btn-group">
          <button class="copy-btn" onclick="copyAsCSV()">üìã Copy CSV for Airtable</button>
          <button class="copy-btn" onclick="downloadCSV()">‚¨áÔ∏è Download CSV</button>
        </div>

        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>result_id</th>
                <th>report_id</th>
                <th>patient_id</th>
                <th>marker_id_inbox</th>
                <th>value</th>
              </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    let selectedFile = null;
    let parsedResults = [];

    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (file && file.type === 'application/pdf') {
        selectedFile = file;
        document.getElementById('uploadArea').classList.add('has-file');
        document.getElementById('uploadText').textContent = `‚úÖ ${file.name}`;
        document.getElementById('parseBtn').disabled = false;
      }
    }

    const uploadArea = document.getElementById('uploadArea');
    uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); });
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (file && file.type === 'application/pdf') {
        selectedFile = file;
        document.getElementById('uploadArea').classList.add('has-file');
        document.getElementById('uploadText').textContent = `‚úÖ ${file.name}`;
        document.getElementById('parseBtn').disabled = false;
      }
    });

    async function parsePdf() {
      if (!selectedFile) return;

      const patientId = document.getElementById('patientId').value.trim();
      const reportId = document.getElementById('reportId').value.trim();
      const statusEl = document.getElementById('status');
      
      statusEl.className = 'status loading';
      statusEl.textContent = 'üîÑ Extracting markers... (30-45 seconds)';
      statusEl.style.display = 'block';
      document.getElementById('parseBtn').disabled = true;
      document.getElementById('resultsSection').classList.remove('visible');

      try {
        const base64 = await fileToBase64(selectedFile);

        const response = await fetch('/.netlify/functions/parse-vibrant', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            pdfBase64: base64, 
            patientId: patientId,
            reportId: reportId 
          })
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || 'Parsing failed');
        }

        parsedResults = data.results;
        displayResults(data);

        statusEl.className = 'status success';
        statusEl.textContent = `‚úÖ Successfully extracted ${data.count} markers!`;

      } catch (error) {
        statusEl.className = 'status error';
        statusEl.textContent = `‚ùå Error: ${error.message}`;
      }

      document.getElementById('parseBtn').disabled = false;
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function displayResults(data) {
      document.getElementById('reportInfo').innerHTML = `
        <strong>Report:</strong> ${data.report_id} &nbsp;|&nbsp; 
        <strong>Patient:</strong> ${data.patient_id || '(not set)'} &nbsp;|&nbsp;
        <strong>Markers:</strong> ${data.count}
      `;

      const tbody = document.getElementById('resultsBody');
      tbody.innerHTML = data.results.map(r => `
        <tr>
          <td><code>${r.result_id}</code></td>
          <td>${r.report_id}</td>
          <td>${r.patient_id || ''}</td>
          <td><strong>${r.marker_id_inbox}</strong></td>
          <td>${r.value}</td>
        </tr>
      `).join('');

      document.getElementById('resultsSection').classList.add('visible');
    }

    function copyAsCSV() {
      // Tab-separated for Airtable paste
      const headers = ['result_id', 'report_id', 'patient_id', 'marker_id_inbox', 'value'];
      const rows = parsedResults.map(r => [
        r.result_id,
        r.report_id,
        r.patient_id,
        r.marker_id_inbox,
        r.value
      ].join('\t'));
      
      const csv = [headers.join('\t'), ...rows].join('\n');
      navigator.clipboard.writeText(csv);
      alert('‚úÖ Copied to clipboard!\n\nGo to Airtable results table ‚Üí Click first empty cell ‚Üí Paste (Cmd+V)');
    }

    function downloadCSV() {
      const headers = ['result_id', 'report_id', 'patient_id', 'marker_id_inbox', 'value'];
      const rows = parsedResults.map(r => [
        r.result_id,
        r.report_id,
        r.patient_id,
        r.marker_id_inbox,
        r.value
      ].join(','));
      
      const csv = [headers.join(','), ...rows].join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `vibrant-${parsedResults[0]?.report_id || 'results'}.csv`;
      a.click();
    }
  </script>
</body>
</html>
